<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

.hack{
  padding: 0.6em 2em;
  border: none;
  outline: none;
  color: rgb(255, 255, 255);
  background: #111;
  cursor: pointer;
  position: relative;
  z-index: 0;
  border-radius: 10px;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
}

.hack:before {
  content: "";
  background: linear-gradient(
    45deg,
    #ff0000,
    #ff7300,
    #fffb00,
    #48ff00,
    #00ffd5,
    #002bff,
    #7a00ff,
    #ff00c8,
    #ff0000
  );
  position: absolute;
  top: -2px;
  left: -2px;
  background-size: 400%;
  z-index: -1;
  filter: blur(5px);
  -webkit-filter: blur(5px);
  width: calc(100% + 4px);
  height: calc(100% + 4px);
  animation: glowing-button-85 20s linear infinite;
  transition: opacity 0.3s ease-in-out;
  border-radius: 10px;
}

@keyframes glowing-button-85 {
  0% {
    background-position: 0 0;
  }
  50% {
    background-position: 400% 0;
  }
  100% {
    background-position: 0 0;
  }
}

.hack:after {
  z-index: -1;
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background: #222;
  left: 0;
  top: 0;
  border-radius: 10px;
}
#back{

}

    </style>
</head>
<body>
    
<div style="margin-left: 500px;margin-top: 200px;">
    
    <div>
        <h1 id="ques" style="font-family: ;"></h1>
        <ul  id="options" style="list-style-type: none">
  
        </ul>
    </div>

    <div id="back">
        <button onclick="prev()" class="hack">Prev</button>
        <button onclick="next()" class="hack">Next</button>
        <button onclick="submit()" class="hack">submit</button>
    </div>
    

</div>
    <script>
        //Questions array
        const questions = [
            {ques: "Who is the CEO of Emperor J Enterprises", options: ["precious", "Henshaw", "Timi", "Damilare"], answer: "Jazy"},
            {ques: "Na who sing the song?", options: ["Mubarack", "Juwon", "Heritage", "Dami"], answer: "Juwon"},
            {ques: "Na who be fans?", options: ["Tobi", "Tumininu", "Wunmi", "Cheif"], answer: "Tobi"},
            {ques: "Na who collect the money?", options: ["Anu", "Ife", "Aduke", "Asake"], answer: "Ife"},
            {ques: "Na who do this beat?", options: ["Jazy", "Henshaw", "Timi", "Damilare"], answer: "Jazy"},
            {ques: "Na who sing the song?", options: ["Mubarack", "Juwon", "Heritage", "Dami"], answer: "Juwon"},
            {ques: "Na who be fans?", options: ["Tobi", "Tumininu", "Wunmi", "Cheif"], answer: "Tobi"},
            {ques: "Na who collect the money?", options: ["Anu", "Ife", "Aduke", "Asake"], answer: "Ife"},
        ]
        let questionHTML = document.getElementById("ques"); 
        let options = document.getElementById("options");
        let sel_ans = [] //array to store any answers selected by the current (index see line 71)
        let index = 0; //used to change from questions to question either next or prev
        let points = 0; //where t store your points


   
        /*
        *used to display the questions and answers if the index (declared on line 37) changes
        */
        function displayQuestion(){

            questionHTML.innerText = questions[index].ques; //gets the questions

            options.innerHTML = "" // clears the options <ul> innerHTML before ading new one to avoid having the wrong options for another question

            for (let i = 0; i < questions[index].options.length; i++) {

                let opt = questions[index].options[i]; //it stores the options for current index (if index is 0 then it stores "Jazy", "Henshaw", "Timi" or "Damilare" based on if i is 0, 1, 2 or 3)
                
                /**
                 * conditional statement for adding options
                 * and also check if an option has been selected before
                 * or not.......
                 * line 65 has a radio button that is checked if selected anser is equall to the current option (62)
                 * 
                 * */
                if(sel_ans[index] == opt){
                    options.innerHTML += `
                    <li>
                        <input type="radio" checked name="options" onchange="selectedAnswer('${opt}')">
                        <label>${opt}</label>
                    </li>
                `
                }else{
                    options.innerHTML += `
                    <li>
                        <input type="radio"  name="options" onchange="selectedAnswer('${opt}')">
                        <label>${opt}</label>
                    </li>
                `
                }

            }
         
        }
        displayQuestion() //calls the function that displays the question and optons when you reload 

        /*
         * 
         *  funcitoin use to store the selected answer selected
         * from the list of options in the sel_ans array delcared on line 36
         * the value of the parameter @opt is passed on line 72 and line 65
         * 
         * */
        function selectedAnswer(opt){
            sel_ans[index] = opt;
            console.log(sel_ans)
        }

        /*
        *function used to calculate points when submitted
        * 
        **/
        function submit(){
            //the loop runs accordiing to the number of questions (also the number of the sel_ans array)
            for (let i = 0; i < questions.length; i++) {

                //checks if the answer provided in the questions array is equall to the sel_ans based on  same index
                if(questions[i].answer == sel_ans[i]){
                    points = points + 5; //if answer is correct add 5 point to points variable
                }
            }
            console.log(points) //display point (create an element and display this on your html)
        }


        //for next
        function next(){
            //if index delcared on line 37 is equal to the highest index 
            if(index < (questions.length - 1)){
                index++;
            }
            displayQuestion() // display the question and their options
        }

        

        //for prev question
        function prev(){
            if(index > 0) index--;
            displayQuestion()
        }
    </script>
